<div class="parallax">

    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <h5 class="info-color white-text text-center mt-5 mb-4">
                    <strong>Se inscreva!</strong>
                </h5>

                <div class="row d-flex justify-content-center mb-3">
                    <img src="./assets/logomomentum.png" alt="Logo Momentum!" width="128" height="128">
                </div>

                <!-- Material form register -->
                <div class="card fundo mb-5">

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-5">

                        <!-- Form -->
                        <div class="text-center form-group">

                            <div class="form-row">
                                <div class="col">
                                    <!-- First name -->
                                    <div class="md-form">
                                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                        <label for="materialRegisterFormFirstName">Primeiro Nome</label>
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-name"
                                            id="alert-firstName"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <div class="md-form">
                                        <input type="text" id="materialRegisterFormLastName" class="form-control">
                                        <label for="materialRegisterFormLastName">Último Nome</label>
                                        <div style="visibility: hidden" class="alert alert-danger" role="alert-name"
                                            id="alert-secondName"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- E-mail -->
                            <div class="md-form mt-0">
                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                <label for="materialRegisterFormEmail">Email</label>
                                <div style="visibility: hidden" class="alert alert-danger" role="alert-name"
                                    id="alert-email"></div>
                            </div>

                            <!-- Password -->
                            <div class="md-form">
                                <input type="password" id="materialRegisterFormPassword" class="form-control"
                                    aria-describedby="materialRegisterFormPasswordHelpBlock">
                                <label for="materialRegisterFormPassword">Senha</label>
                                <div style="visibility: hidden" class="alert alert-danger" role="alert-name"
                                    id="alert-password">
                                </div>

                            </div>

                            <!-- Phone number -->
                            <div class="md-form">
                                <input type="text" id="materialRegisterFormPhone" class="form-control"
                                    aria-describedby="materialRegisterFormPhoneHelpBlock">
                                <label for="materialRegisterFormPhone">Telefone</label>
                                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                                    Opcional - Para verificação de duas etapas
                                </small>
                            </div>

                            <!-- Newsletter -->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                                <label class="form-check-label" for="materialRegisterFormNewsletter">Assinale para
                                    receber
                                    novidades de nossa plataforma!</label>
                            </div>

                            <!-- Sign up button -->
                            <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0"
                                type="button" id="btnEnviar">Juntar-se!</button>

                            <!-- Social register -->
                            <p>ou se inscreva com:</p>

                            <a type="button" class="btn-floating btn-fb btn-sm">
                                <fa-icon [icon]=faFacebook></fa-icon>
                            </a>
                            <a type="button" class="btn-floating btn-tw btn-sm">
                                <fa-icon [icon]=faTwitter></fa-icon>
                            </a>
                            <a type="button" class="btn-floating btn-li btn-sm">
                                <fa-icon [icon]=faLinkedin></fa-icon>
                            </a>
                            <a type="button" class="btn-floating btn-git btn-sm">
                                <fa-icon [icon]=faGithub></fa-icon>
                            </a>

                            <hr>

                            <!-- Terms of service -->
                            <em>Se inscrevendo</em> você aceita os nossos
                            <a href="#" target="">termos de privacidade.</a>

                        </div>
                        <!-- Form -->

                    </div>

                </div>
                <!-- Material form register -->

            </div>
        </div>

    </div>


</div>
