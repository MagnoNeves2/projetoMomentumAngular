<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center mb-5 mt-5">
            <div class="row">

                <div
                    class="col-sm-6 col-md-5 hidden-xs hidden-sm mx-auto d-flex justify-content-center align-items-center">
                    <img src="https://i.imgur.com/Z575h1g.jpg"
                        alt="Imagem Ilustrativa que auxilia na caracterização do estilo da página de login."
                        class="img-fluid" />
                </div>

                <div id="divisao" class="col-md-1 hidden-xs hidden-sm mt-3">
                    <div class="border-login"></div>
                </div>

                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm mt-3">
                        <div id="cadeado" class="d-flex justify-content-center align-items-center">
                            <img src="https://i.imgur.com/ueiXmLT.png" width="150" height="150"
                                alt="Imagem Ilustrativa que auxilia na caracterização do estilo da página de login.">
                        </div>

                        <div class="card-header text-center">
                            <h3 class="mb-0">Entrar</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
                                method="POST">
                                <div class="form-group">
                                    <label for="email">Usuario*</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" name="email"
                                        id="email" required="" placeholder="Informe o seu usuario."
                                        [(ngModel)]="user.usuario">
                                </div>
                                <div class="form-group">
                                    <label>Senha*</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="senha"
                                        id="pwd1" required="" autocomplete="new-password"
                                        placeholder="Informe a sua senha." [(ngModel)]="user.senha">
                                </div>

                                <button id="btn1" class="btn btn-block mb-2" (click)="logar()">Entrar</button>
                                <div>
                                    <div class="alert alert-danger text-center mt-3" role="alert" id="aviso"
                                        style="visibility: hidden">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->


        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
