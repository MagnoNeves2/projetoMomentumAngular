<div class="container mb-5">

    <h2 class="d-flex justify-content-center">Cadastro</h2>
    <hr class="mb-5">

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nome">Nome</label>

            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"
                [(ngModel)]="validacao.nome">

        </div>

        <div class="form-group">
            <label for="email">Email</label>

            <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu Email"
                [(ngModel)]="validacao.email">

        </div>
        <div class="form-group">
            <label for="senha">Senha</label>

            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha"
                [(ngModel)]="validacao.senha">

        </div>

        <div class="form-group">
            <label for="confirmacaoSenha">Confirmar Senha</label>

            <input type="password" class="form-control" id="confirmacaoSenha" name="confirmarSenha"
                placeholder="Confirme a senha" [(ngModel)]="validacao.confirmarSenha">

        </div>


        <div class="form-group row d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>

</div>
