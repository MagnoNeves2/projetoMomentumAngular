<div class="container mb-5">

    <h2 class="d-flex justify-content-center">Cadastro</h2>
    <hr class="mb-5">
    <div class="form-group">
        <label for="nome" >Nome</label>
        
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        
    </div>
    
    <div class="form-group">
        <label for="inputEmail3" >Email</label>
        
            <input type="email" class="form-control" id="inputEmail3" placeholder="Digite seu Email">
        
    </div>
    <div class="form-group">
        <label for="inputPassword3" >Senha</label>
        
            <input type="password" class="form-control" id="inputPassword3" placeholder="Digite uma senha">
        
    </div>

    <div class="form-group">
        <label for="inputPassword3" >Confirmar Senha</label>
        
            <input type="password" class="form-control" id="inputPassword3" placeholder="Confirme a senha">
        
    </div>

    <div class="form-group row d-flex justify-content-end">
        
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        
    </div>
</div>
